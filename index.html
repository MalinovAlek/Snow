<head>
    <meta charset="UTF-8">

    <div id="section">
        <div id="snow1"></div>
        <div id="snow2"></div>
       
 

 	
        <h1>Make It Snow!</h1>
        <h2>Chose a head!</h2>
		

        <div id="main">
             <label>
                <input type="radio" name="head" value="head1">
              <div id="one"></div>
            </label>
            <label>
                <input type="radio" name="head" value="head2">
           <div id="two"></div>
            </label>
            <label>
                <input type="radio" name="head" value="head3">
             <div id="three"></div>
            </label>   
        </div>
        
        <h2> Chose 1 of each categories and generate a person!</h2>
        <div id="images">

            <div id="hat">
                <label>
                    <input type="radio" name="hat" value="hat1">
                    <img src="IMG/hat1.png" id="hat1">
                  </label>
                  <label>
                    <input type="radio" name="hat" value="hat2">
                    <img src="IMG/hat2.png" id="hat2">

                  <label>
                    <input type="radio" name="hat" value="hat3">

                  </label>
                  <label>
                    <input type="radio" name="hat" value="hat4">
                    <img src="IMG/hat4.png" id="hat4">
                  </label>

            </div>
           
            <div id="eyes">
                <label>
                    <input type="radio" name="eyes" value='eyes1'>
                    <img src="IMG/eyes1.png" id="eyes1">
                  </label>
                  <label>
                    <input type="radio" name="eyes" value="eyes2" >
                    <img src="IMG/eyes2.png" id="eyes2">
                  </label>
                  <label>
                    <input type="radio" name="eyes" value="eyes3">
                    <img src="IMG/eyes3.png" id="eyes3">
                  </label>
                  <label>
                    <input type="radio" name="eyes" value="eyes4">
                    <img src="IMG/eyes4.png" id="eyes4">
                  </label>

            </div>
            <div id="nose">
                <label>
                    <input type="radio" name="nose" value="nose1">
                    <img src="IMG/nose1.png" id="nose1">
                  </label>
                  <label>
                    <input type="radio" name="nose" value="nose2">
                    <img src="IMG/nose2.png" id="nose2">
                  </label>
                  <label>
                    <input type="radio" name="nose" value="nose3">
                    <img src="IMG/nose3.png" id="nose3">
                  </label>
                  <label>
                    <input type="radio" name="nose" value="nose4">
                    <img src="IMG/nose4.png" id="nose4">
                  </label>

            </div>
            <div id="mouth">
                <label>
                    <input type="radio" name="mouth" value="mouth1">
                    <img src="IMG/mouth1.png" id="mouth1">
                  </label>
                  <label>
                    <input type="radio" name="mouth" value="mouth2">
                    <img src="IMG/mouth2.png" id="mouth2">

                  <label>
                    <input type="radio" name="mouth" value="mouth3">
                    <img src="IMG/mouth3.png" id="mouth3">
                  </label>
                  <label>
                    <input type="radio" name="mouth" value="mouth4">
                    <img src="IMG/mouth4.png" id="mouth4">
                  </label>

            </div>
           
           
        </div>
      
      
       <div id="generate"><input type="button" value="Generate" class="submit" id="submit">

      </div>
     
    
        <div id="result"> </div>
